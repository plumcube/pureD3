<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>View</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="View.js"></script>
	<script>

	View.open('your-url','3000', function() {
	
		View.show("/box_plot", {
			foo			: "bar",
			selector	: "#thebox",
			data		: {
				files : [
					"/morley.csv"
				]
			}
		});	
		
		View.show("/bar_chart", {
			selector	: "#thebar",
			data		: {
				services	: {
					"/test" : {
						jack: "spratt"
					}
				}
			},
			ready		: function() {
				var tail = document.createElement('div');
				tail.innerHTML = "...";
				this.view.appendChild(tail);
			}
		});	
		
		View.show("/pureCSS");
		
	});
	
	</script>
</head>
<body>

<div id="thebox"></div>
<div id="thebar"></div>

<div class="pure-g">
	<div class="pure-u-1-3">
		<p>Pure thirds</p>
	</div>

	<div class="pure-u-1-3">
		<p>Thirds</p>
	</div>

	<div class="pure-u-1-3">
		<p>Thirds</p>
	</div>
</div>

</body>
</html>
